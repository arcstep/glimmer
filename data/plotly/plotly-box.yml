  mean:
    description: Sets the mean values. There should be as many items as the number
      of boxes desired. This attribute has effect only under the q1/median/q3 signature.
      If `mean` is not provided but a sample (in `y` or `x`) is set, we compute the
      mean for each box using the sample values.
    editType: calc
    valType: data_array
  meansrc:
    description: Sets the source reference on Chart Studio Cloud for  mean .
    editType: none
    valType: string
  median:
    description: Sets the median values. There should be as many items as the number
      of boxes desired.
    editType: calc+clearAxisTypes
    valType: data_array
  mediansrc:
    description: Sets the source reference on Chart Studio Cloud for  median .
    editType: none
    valType: string
  meta:
    arrayOk: yes
    description: Assigns extra meta information associated with this trace that can
      be used in various text attributes. Attributes such as trace `name`, graph,
      axis and colorbar `title.text`, annotation `text` `rangeselector`, `updatemenues`
      and `sliders` `label` text all support `meta`. To access the trace `meta` values
      in an attribute in the same trace, simply use `%{meta[i]}` where `i` is the
      index or key of the `meta` item in question. To access trace `meta` in layout
      attributes, use `%{data[n[.meta[i]}` where `i` is the index or key of the `meta`
      and `n` is the trace index.
    editType: plot
    valType: any
  metasrc:
    description: Sets the source reference on Chart Studio Cloud for  meta .
    editType: none
    valType: string
  name:
    description: Sets the trace name. The trace name appear as the legend item and
      on hover. For box traces, the name will also be used for the position coordinate,
      if `x` and `x0` (`y` and `y0` if horizontal) are missing and the position axis
      is categorical
    editType: calc+clearAxisTypes
    valType: string
  notched:
    description: Determines whether or not notches are drawn. Notches displays a confidence
      interval around the median. We compute the confidence interval as median +/-
      1.57 * IQR / sqrt(N), where IQR is the interquartile range and N is the sample
      size. If two boxes' notches do not overlap there is 95% confidence their medians
      differ. See https://sites.google.com/site/davidsstatistics/home/notched-box-plots
      for more info. Defaults to *false* unless `notchwidth` or `notchspan` is set.
    editType: calc
    valType: boolean
  notchspan:
    description: Sets the notch span from the boxes' `median` values. There should
      be as many items as the number of boxes desired. This attribute has effect only
      under the q1/median/q3 signature. If `notchspan` is not provided but a sample
      (in `y` or `x`) is set, we compute it as 1.57 * IQR / sqrt(N), where N is the
      sample size.
    editType: calc
    valType: data_array
  notchspansrc:
    description: Sets the source reference on Chart Studio Cloud for  notchspan .
    editType: none
    valType: string
  notchwidth:
    description: Sets the width of the notches relative to the box' width. For example,
      with 0, the notches are as wide as the box(es).
    dflt: 0.25
    editType: calc
    max: 0.5
    min: 0
    valType: number
  offsetgroup:
    description: Set several traces linked to the same position axis or matching axes
      to the same offsetgroup where bars of the same position coordinate will line
      up.
    dflt: ''
    editType: calc
    valType: string
  opacity:
    description: Sets the opacity of the trace.
    dflt: 1
    editType: style
    max: 1
    min: 0
    valType: number
  orientation:
    description: Sets the orientation of the box(es). If *v* (*h*), the distribution
      is visualized along the vertical (horizontal).
    editType: calc+clearAxisTypes
    valType: enumerated
    values:
    - v
    - h
  pointpos:
    description: Sets the position of the sample points in relation to the box(es).
      If *0*, the sample points are places over the center of the box(es). Positive
      (negative) values correspond to positions to the right (left) for vertical boxes
      and above (below) for horizontal boxes
    editType: calc
    max: 2
    min: -2
    valType: number
  q1:
    description: Sets the Quartile 1 values. There should be as many items as the
      number of boxes desired.
    editType: calc+clearAxisTypes
    valType: data_array
  q1src:
    description: Sets the source reference on Chart Studio Cloud for  q1 .
    editType: none
    valType: string
  q3:
    description: Sets the Quartile 3 values. There should be as many items as the
      number of boxes desired.
    editType: calc+clearAxisTypes
    valType: data_array
  q3src:
    description: Sets the source reference on Chart Studio Cloud for  q3 .
    editType: none
    valType: string
  quartilemethod:
    description: 'Sets the method used to compute the sample''s Q1 and Q3 quartiles.
      The *linear* method uses the 25th percentile for Q1 and 75th percentile for
      Q3 as computed using method #10 (listed on http://www.amstat.org/publications/jse/v14n3/langford.html).
      The *exclusive* method uses the median to divide the ordered dataset into two
      halves if the sample is odd, it does not include the median in either half -
      Q1 is then the median of the lower half and Q3 the median of the upper half.
      The *inclusive* method also uses the median to divide the ordered dataset into
      two halves but if the sample is odd, it includes the median in both halves -
      Q1 is then the median of the lower half and Q3 the median of the upper half.'
    dflt: linear
    editType: calc
    valType: enumerated
    values:
    - linear
    - exclusive
    - inclusive
  sd:
    description: Sets the standard deviation values. There should be as many items
      as the number of boxes desired. This attribute has effect only under the q1/median/q3
      signature. If `sd` is not provided but a sample (in `y` or `x`) is set, we compute
      the standard deviation for each box using the sample values.
    editType: calc
    valType: data_array
  sdsrc:
    description: Sets the source reference on Chart Studio Cloud for  sd .
    editType: none
    valType: string
  selected:
    editType: style
    marker:
      color:
        description: Sets the marker color of selected points.
        editType: style
        valType: color
      editType: style
      opacity:
        description: Sets the marker opacity of selected points.
        editType: style
        max: 1
        min: 0
        valType: number
      role: object
      size:
        description: Sets the marker size of selected points.
        editType: style
        min: 0
        valType: number
    role: object
  selectedpoints:
    description: Array containing integer indices of selected points. Has an effect
      only for traces that support selections. Note that an empty array means an empty
      selection where the `unselected` are turned on for all points, whereas, any
      other non-array values means no selection all where the `selected` and `unselected`
      styles have no effect.
    editType: calc
    valType: any
  showlegend:
    description: Determines whether or not an item corresponding to this trace is
      shown in the legend.
    dflt: yes
    editType: style
    valType: boolean
  stream:
    editType: calc
    maxpoints:
      description: Sets the maximum number of points to keep on the plots from an
        incoming stream. If `maxpoints` is set to *50*, only the newest 50 points
        will be displayed on the plot.
      dflt: 500
      editType: calc
      max: 10000
      min: 0
      valType: number
    role: object
    token:
      description: The stream id number links a data trace on a plot with a stream.
        See https://chart-studio.plotly.com/settings for more details.
      editType: calc
      noBlank: yes
      strict: yes
      valType: string
  text:
    arrayOk: yes
    description: Sets the text elements associated with each sample value. If a single
      string, the same string appears over all the data points. If an array of string,
      the items are mapped in order to the this trace's (x,y) coordinates. To be seen,
      trace `hoverinfo` must contain a *text* flag.
    dflt: ''
    editType: calc
    valType: string
  textsrc:
    description: Sets the source reference on Chart Studio Cloud for  text .
    editType: none
    valType: string
  transforms:
    items:
      transform:
        description: 'WARNING: All transforms are deprecated and may be removed from
          the API in next major version. An array of operations that manipulate the
          trace data, for example filtering or sorting the data arrays.'
        editType: calc
        role: object
    role: object
  type: box
  uid:
    description: Assign an id to this trace, Use this to provide object constancy
      between traces during animations and transitions.
    editType: plot
    valType: string
  uirevision:
    description: 'Controls persistence of some user-driven changes to the trace: `constraintrange`
      in `parcoords` traces, as well as some `editable: true` modifications such as
      `name` and `colorbar.title`. Defaults to `layout.uirevision`. Note that other
      user-driven trace attribute changes are controlled by `layout` attributes: `trace.visible`
      is controlled by `layout.legend.uirevision`, `selectedpoints` is controlled
      by `layout.selectionrevision`, and `colorbar.(x|y)` (accessible with `config:
      {editable: true}`) is controlled by `layout.editrevision`. Trace changes are
      tracked by `uid`, which only falls back on trace index if no `uid` is provided.
      So if your app can add/remove traces before the end of the `data` array, such
      that the same trace has a different index, you can still preserve user-driven
      changes if you give each trace a `uid` that stays with it as it moves.'
    editType: none
    valType: any
  unselected:
    editType: style
    marker:
      color:
        description: Sets the marker color of unselected points, applied only when
          a selection exists.
        editType: style
        valType: color
      editType: style
      opacity:
        description: Sets the marker opacity of unselected points, applied only when
          a selection exists.
        editType: style
        max: 1
        min: 0
        valType: number
      role: object
      size:
        description: Sets the marker size of unselected points, applied only when
          a selection exists.
        editType: style
        min: 0
        valType: number
    role: object
  upperfence:
    description: Sets the upper fence values. There should be as many items as the
      number of boxes desired. This attribute has effect only under the q1/median/q3
      signature. If `upperfence` is not provided but a sample (in `y` or `x`) is set,
      we compute the lower as the last sample point above 1.5 times the IQR.
    editType: calc
    valType: data_array
  upperfencesrc:
    description: Sets the source reference on Chart Studio Cloud for  upperfence .
    editType: none
    valType: string
  visible:
    description: Determines whether or not this trace is visible. If *legendonly*,
      the trace is not drawn, but can appear as a legend item (provided that the legend
      itself is visible).
    dflt: yes
    editType: calc
    valType: enumerated
    values:
    - 'TRUE'
    - 'FALSE'
    - legendonly
  whiskerwidth:
    description: Sets the width of the whiskers relative to the box' width. For example,
      with 1, the whiskers are as wide as the box(es).
    dflt: 0.5
    editType: calc
    max: 1
    min: 0
    valType: number
  width:
    description: Sets the width of the box in data coordinate If *0* (default value)
      the width is automatically selected based on the positions of other box traces
      in the same subplot.
    dflt: 0
    editType: calc
    min: 0
    valType: number
  x:
    description: Sets the x sample data or coordinates. See overview for more info.
    editType: calc+clearAxisTypes
    valType: data_array
  x0:
    description: Sets the x coordinate for single-box traces or the starting coordinate
      for multi-box traces set using q1/median/q3. See overview for more info.
    editType: calc+clearAxisTypes
    valType: any
  xaxis:
    description: Sets a reference between this trace's x coordinates and a 2D cartesian
      x axis. If *x* (the default value), the x coordinates refer to `layout.xaxis`.
      If *x2*, the x coordinates refer to `layout.xaxis2`, and so on.
    dflt: x
    editType: calc+clearAxisTypes
    valType: subplotid
  xcalendar:
    description: Sets the calendar system to use with `x` date data.
    dflt: gregorian
    editType: calc
    valType: enumerated
    values:
    - chinese
    - coptic
    - discworld
    - ethiopian
    - gregorian
    - hebrew
    - islamic
    - jalali
    - julian
    - mayan
    - nanakshahi
    - nepali
    - persian
    - taiwan
    - thai
    - ummalqura
  xhoverformat:
    description: 'Sets the hover text formatting rulefor `x`  using d3 formatting
      mini-languages which are very similar to those in Python. For numbers, see:
      https://github.com/d3/d3-format/tree/v1.4.5#d3-format. And for dates see: https://github.com/d3/d3-time-format/tree/v2.2.3#locale_format.
      We add two items to d3''s date formatter: *%h* for half of the year as a decimal
      number as well as *%{n}f* for fractional seconds with n digits. For example,
      *2016-10-13 09:15:23.456* with tickformat *%H~%M~%S.%2f* would display *09~15~23.46*By
      default the values are formatted using `xaxis.hoverformat`.'
    dflt: ''
    editType: none
    valType: string
  xperiod:
    description: Only relevant when the axis `type` is *date*. Sets the period positioning
      in milliseconds or *M<n>* on the x axis. Special values in the form of *M<n>*
      could be used to declare the number of months. In this case `n` must be a positive
      integer.
    dflt: 0
    editType: calc
    valType: any
  xperiod0:
    description: Only relevant when the axis `type` is *date*. Sets the base for period
      positioning in milliseconds or date string on the x0 axis. When `x0period` is
      round number of weeks, the `x0period0` by default would be on a Sunday i.e.
      2000-01-02, otherwise it would be at 2000-01-01.
    editType: calc
    valType: any
  xperiodalignment:
    description: Only relevant when the axis `type` is *date*. Sets the alignment
      of data points on the x axis.
    dflt: middle
    editType: calc
    valType: enumerated
    values:
    - start
    - middle
    - end
  xsrc:
    description: Sets the source reference on Chart Studio Cloud for  x .
    editType: none
    valType: string
  'y':
    description: Sets the y sample data or coordinates. See overview for more info.
    editType: calc+clearAxisTypes
    valType: data_array
  y0:
    description: Sets the y coordinate for single-box traces or the starting coordinate
      for multi-box traces set using q1/median/q3. See overview for more info.
    editType: calc+clearAxisTypes
